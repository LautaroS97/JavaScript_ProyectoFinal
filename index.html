<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Marcellus&display=swap" rel="stylesheet">
    <title>ORBIS TERRARUM | Nombre del jugador</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="encabezado" src="./img/titulo.png" alt="Orbis Terrarum, el torneo de las naciones"></a>
        <div class="separador"></div>
        <h1 class="minijuego">El minijuego</h1>
        <div class="separador"></div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                    <img class="carta" width="100%" src="./img/nombre-icon.png" alt="Ícono de usuario">
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                    <h3 class="ingresesunombre">
                        Ingrese su nombre...
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" id="nombreUsuario" class="nombrebox" minlength="3" required>
                </div>
            </div>
            <div class="separador"></div>
            <div id="ocultar1" class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                    <button type="button" onclick="nombreUsuario();">
                        <img class="siguiente" id="siguienteUsuario" width="100%" src="./img/tecla-siguiente.png" alt="Siguiente">
                    </button>
                </div>
            </div>
            <div id="mostrar2" class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                    <h5 id="validarUsuario" class="validacionUsuario">Debe ingresar al menos 3 caracteres para que sea válido</h5>
                </div>
            </div>
            <div id="mostrar2" class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                    <a href="./selector.html"><img class="comenzarUsuario" id="comenzarUsuario" width="100%" src="./img/tecla-comenzar.png" alt="Comenzar"></a>
                </div>
            </div>
        </div>
        <div class="separador"></div>
    </main>
    <footer>
        <div class="footercontainer">
            <h2 class="firma">L. N. B. SETTEMBRINI ©</h2>
            <h3 class="derechos">Todos los derechos reservados.</h3>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
