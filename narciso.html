<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Marcellus&display=swap" rel="stylesheet">
    <title>ORBIS TERRARUM | Jugando con Narciso</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="encabezado" src="./img/titulo.png" alt="Orbis Terrarum, el torneo de las naciones"></a>
        <div class="separador"></div>
        <h3 id="elegiste" class="instrucciones"> Elegiste a Narciso </h3>
        <div class="separador"></div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                <img class="carta" width="100%" src="./img/narciso.png" onmouseout="this.src='./img/narciso.png';" onmouseover="this.src='./img/narciso2.png';" alt="Narciso" id="narcisoseleccionado">
                </div>
            </div>
        <div class="atributos" id="atributosjugador">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                    <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                        <h2 id="vidaNarciso" class="vida">❤ 100 PV</h2>
                        <h3 id="poderNarcisoInicial" class="poder">⚔ 100 PP</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="separador"></div>
        <div class="menudeataques" id="menudeataques">
            <h3 id="resumen2" class="instrucciones"> Estas son tus habilidades... </h3>
            <div class="separador"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-3 col-xl-3"></div>
                    <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                        <button onclick="attack1Narciso()">
                            <img class="botondeataque" id="attack1Narciso" width="100%" src="./img/habilidades/guadañazo.png" alt="Guadañazo"></a>
                        </button>    
                    </div>
                    <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                        <button onclick="attack2Narciso()">
                            <img class="botondeataque" id="alientodefuego" width="100%" src="./img/habilidades/alientodefuego.png" alt="Aliento de fuego"></a>
                        </button>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                        <button onclick="defendNarciso()">
                            <img class="botondeataque" id="vueloevasivo" width="100%" src="./img/habilidades/vueloevasivo.png" alt="Vuelo evasivo"></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="separador"></div>
        <h3 id="resumen" class="instrucciones"> Y tu rival es... </h3>
        <div class="separador"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                <img class="carta" width="100%" src="" id="oponente">
                </div>
            </div>
        </div>
        <div class="atributos" id="atributosrival">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                    <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                        <h2 id="vidaRival" class="vida">❤ --- PV</h2>
                        <h3 id="poderRival" class="poder">⚔ --- PP</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="separador"></div>
            <div class="container-fluid"> 
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                    <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                        <button type="button" onclick="mostrarAtaques();">
                            <img class="siguiente" id="comenzar" width="100%" src="./img/tecla-comenzar.png" alt="Comenzar">
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-5 col-xl-5"></div>
                    <div class="col col-12 col-sm-12 col-md-2 col-xl-2">
                        <a href="./index.html"><img width="100%" id="nuevoJuego" class="juegonuevo" src="./img/tecla-nuevo.png" alt="Volver a empezar"></a>
                    </div>
                </div>
            </div>
            <div id="reducirespacio1" class="separador"></div>
        <div class="separador"></div>
    </main>
    <footer>
        <div class="footercontainer">
            <h2 class="firma">L. N. B. SETTEMBRINI ©</h2>
            <h3 class="derechos">Todos los derechos reservados.</h3>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/minijuego.js"></script>
    <script src="js/narciso.js"></script>
</body>
</html>
